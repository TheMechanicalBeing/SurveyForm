<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Literature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content">
    <h1 id="title">Literature Survey Form</h1>
    <p id="description">This is a survey form about your literature experience. In order to determine your love towards
        literature please fill as much information as you can.</p>

    <form id="survey-form" action="#">

        <label for="name">Full Name:</label>
        <input id="name" type="text" required placeholder="ex. John Doe"><br>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="ex. John.doe@mail.com"><br>
        <label for="number">Age</label>
        <input id="number" type="number" min="0" max="150" placeholder="ex. 18"><br>

        <label for="dropdown">Which book genre do you prefer the most</label>
        <select id="dropdown">
            <option value="Romance">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Horror">Horror</option>
            <option value="Crime/Noir">Crime/Noir</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Self-Help">Self-Help</option>
            <option value="Graphic Novels/Comics">Graphic Novels/Comics</option>
            <option value="Poetry">Poetry</option>
            <option value="Adventure"> Adventure</option>
            <option value="other">other</option>
        </select><br>

        <p>Which type of book do you prefer the most</p>
        <div>
            <input type="radio" name="book-type" value="Book" id="book" checked>
            <label for="book">Book</label><br>
        </div>
        <div>
            <input type="radio" name="book-type" value="Digital" id="digital">
            <label for="digital">Digital</label><br>
        </div>
        <div>
            <input type="radio" name="book-type" value="Audio" id="audio">
            <label for="audio">Audio</label><br>
        </div>
        <p>Mark the books that you have already read</p>
        <div>
            <input type="checkbox" name="books" value="a-clockwork-orange" id="a-clockwork-orange">
            <label for="a-clockwork-orange">A Clockwork Orange</label><br>
        </div>
        <div>
            <input type="checkbox" name="books" value="jane-eyre" id="jane-eyre">
            <label for="jane-eyre">Jane Eyre</label><br>
        </div>
        <div>
            <input type="checkbox" name="books" value="crime-and-punishment" id="crime-and-punishment">
            <label for="crime-and-punishment">Crime and Punishment</label><br>
        </div>
        <div>
            <input type="checkbox" name="books" value="the-great-gatsby" id="the-great-gatsby">
            <label for="the-great-gatsby">The Great Gatsby</label><br>
        </div>
        <div>
            <input type="checkbox" name="books" value="all-quiet-on-the-western-front"
                   id="all-quiet-on-the-western-front">
            <label for="all-quiet-on-the-western-front">All Quiet on the Western Front</label><br>
        </div>
        <div>
            <input type="checkbox" name="books" value="ivanhoe" id="ivanhoe">
            <label for="ivanhoe">Ivanhoe</label><br>
        </div>
        <div>
            <input type="checkbox" name="books" value="the-red-and-the-black" id="the-red-and-the-black">
            <label for="the-red-and-the-black">The Red and the Black</label><br><br>
        </div>
        <label for="first-book">Tell us your story. What was your first book and how did you start the
            reading</label><br>
        <textarea id="first-book" placeholder="Tell us the story here" rows="3" cols="75"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
